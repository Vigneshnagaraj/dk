<!DOCTYPE html>

<head>

  <title>My PDF Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    h1 { margin-bottom: 1rem; }

      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #007BFF;

      border-radius: 4px;
    }
    a.button:hover { background: #0056b3; }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
